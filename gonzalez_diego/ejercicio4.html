			<!----------------------- ENUNCIADO EJERCICIO 3 (1,5 puntos) ------------------------
			
			1) (0,75pt) Inserta la imagen "visitors.jpg" a 300px de ancho. Debe ser un mapa.
			         El nombre del mapa será "mapa", y tendrá sólo dos areas circulares,
					 centradas en (50,50) y (250,250), con radio 50px.
					 Un área abrirá en nueva pestaña el ejercicio2.html, y otra el ejercicio3.html
			
			2) (0,5pt) Crea un encabezado de nivel 1, subrayado, que tenga la palabra: confianza.
					Crea un párrafo, en letra itálica, con el texto: somos tus amigos.
					El "tus" debe ser estilo subperindice, y "amigos" en negrilla. Debe ser además
					un enlace que se abra en la misma pestaña a "ejercicio4.html"
			   
			4) (0,25pt) INSERTA (no copia) LOS 4 FICHEROS CON LOS EJERCICIOS 1-4, EN: examen.html
					 No tienen que tener width, ni height, ni id, pero SÍ DEBEN TENER UN TITULO.
					 NOTA: Si usas la etiqueta adecuada, ya se deben ver bien en cuadrícula.
						  
			<!---------------------------- TU CÓDIGO, DESDE AQUÍ ---------------------------->

			<img src="../jpg/Visitors.jpg" width="300px" map="mapa">
			
			<map name="mapa">
				<area coords="50,50" shape="circle" radio="50px" href="ejercicio2.html" target="_blank">
				<area coords="250,250" shape="circle" radio="50px" href="ejercicio3.html" target="_blank">
			</map>
			<h1><u>confianza<u></h1>
			<p><a href="ejercicio4.html" target="_self"><i>somos <sup>tus</sup> <b>amigos</b></i></a></p>
