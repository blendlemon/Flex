<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>	
			html,body {height: 100%; margin: 0;}
			body{display: flex;justify-content: center;align-items: center;height: 100%;}
			#disk{ border: 5px solid black; border-radius: 20px; }
			img{ background-color: black; border: 5px solid black; border-radius: 15px; padding: 0px;}
			audio{ width:405px; border: 8px solid black; border-radius: 20px; background-color: #eeeeee; margin: 5px 0px 5px 0px;}
		</style>
	</head>
	<body>
		<div>
		
		<!----------------------- ENUNCIADO EJERCICIO 2 (2,5 puntos) ------------------------
		Tiempo estimado: 
		
		- Vas a crear el reproductor propuesto. Ya te doy yo todos los estilos, no toques el bloque <style>
		  ni añadas nuevos estilos con style="" (salvo las dimensiones de las imágenes que te indique).
		  Tampoco borres o modifiques el bloque Javascript <script>.
				  
		- DEBES TRABAJAR EXCLUSIVAMENTE EN EL ESPACIO INDICADO: "A PARTIR DE AQUÍ ... HASTA AQUÍ".
		  
		- Las imágenes y los audios están en las carpetas "img" y "mp3", y no deben moverse de ahí.
		
		- Las imágenes están en una tabla 3x2, donde:
		
		  (0,75pt) Imagen grande debe tener id: disk y medir 200x200px. Las pequeñas deben tener clase: mini y medir 90x90px.
		  
		  (0,5pt) A las pequeñas debes añadirle un atributo. song  Cuyo valor será la ruta a alguno de los .mp3
		  
		- (1,25pt) El reproductor de audio está depués de la tabla, debe tener id: song 
		  Debe cumplir que: se vean los controles, se repita el audio automáticamente, y esté inicialmente silenciado.
		  
		- Si todo está bien, al pulsar sobre una imagen pequeña debería colocarse como grande y sonar la canción asignada.
		
		<!-------------------------- TU CÓDIGO, SÓLO DESDE AQUÍ ------------------------>


			<table>
				<tr>
					<td rowspan="2"><img id="disk" src="../jpg/mothership.jpg" width="200px" height="200px" alt="grande"></td>
					<td><img class="mini" src="../jpg/diana.jpg" width="90px" height="90px" alt="1" song="../mp3/Elisabeth.mp3"></td>
					<td><img class="mini" src="../jpg/soldiers.jpg" width="90px" height="90px" alt="2" song="../mp3/Finale.mp3"></td>
				</tr>
				<tr>
					<td><img class="mini" src="../jpg/propaganda.jpg" width="90px" height="90px" alt="3" song="../mp3/Rats.mp3"></td>
					<td><img class="mini" src="../jpg/donovan.jpg" width="90px" height="90px" alt="4" song="../mp3/Theme.mp3"></td>
				</tr>
			</table>
			<audio id="song" controls muted loop>


























			
		<!-------------------------- TU CÓDIGO, SÓLO HASTA AQUÍ -------------------------->
		
		</div>
		<script>
				minis = document.getElementsByClassName('mini');
				for (i=0; i<minis.length; i++){
					minis[i].onclick = function(){
						document.getElementById("disk").style.width  ="200px";
						document.getElementById("disk").style.height ="200px";
						document.getElementById("disk").src    = this.getAttribute('src');
						
						document.getElementById("song").src    = this.getAttribute('song');
						document.getElementById("song").muted  = false;
						document.getElementById("song").volume =  0.5;
						document.getElementById("song").play();
					}
				}
		</script>
	</body>
</html>
